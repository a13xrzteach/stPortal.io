<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Additional Styles for Collapsible Sections */

    /* Center alignment for department buttons */
      #directory-container {
       display: flex;
      flex-direction: column;
        align-items: center;
      }

/* Ensure buttons have consistent width */

  width: 80%; /* Set a consistent button width */

  text-align: center; /* Center text inside the button */
} */
.collapsible {
  width: 40%; /* Set button width to 40% of the container */
  max-width: 250px; /* Optional: Limit maximum width for larger screens */
  text-align: center; /* Center text inside the button */
  margin: 10px auto; /* Center the button horizontally and add spacing between buttons */
  background-color: #FFD700;
  color: black;
  cursor: pointer;
  padding: 10px;
  border: 1px solid black;
  outline: none;

  transition: background-color 0.2s ease;
}

/*     .collapsible {
      background-color: #FFD700;
      color: black;
      cursor: pointer;
      padding: 10px;
      border: 1px solid black;
      text-align: left;
      outline: none;

    .collapsible:hover {
      background-color: #e0b400;
    }

    .content {
      padding: 0 15px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background-color: #f9f9f9;
      border-left: 1px solid black;
      border-right: 1px solid black;
      border-bottom: 1px solid black;
    }

    .search-bar {
      margin: 15px;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .staff-card {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
    }

    .staff-card:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/SWMSSLogoGold.png" alt="School Logo">
    </div>
    <h1>Teacher Contact</h1>
  </header>

  <main>
    <!-- Search Bar -->
    <input type="text" id="search-bar" class="search-bar" placeholder="Search by name ...">

    <!-- Placeholder for Collapsible Sections -->
    <div id="directory-container"></div>
  </main>

  <footer>
    <p><a href="mailto:Alexey.Rozenberg@yrdsb.ca">Contact Info</a> | Social Links | FAQ</p>
  </footer>

  <script>
    // Fetch and Parse CSV File
    async function fetchAndRenderCSV() {
      const response = await fetch('files/swmssStaffList.csv');
      const csvData = await response.text();

      const staffData = parseCSV(csvData);
      renderDirectory(staffData);
    }

  
// Simple CSV Parser
function parseCSV(data) {
  const lines = data.split('\n').filter(line => line.trim()); // Remove empty lines
  const headers = lines[0].split(',');

  // Map data into structured format
  const entries = lines.slice(1).map(line => {
    const values = line.split(',');
    const entry = {};
    headers.forEach((header, index) => {
      entry[header.trim()] = values[index]?.trim();
    });
    return entry;
  });

//  console.log("Parsed CSV Data:", entries); // Debug parsed data
  return entries;
}

  
function renderDirectory(staffData) {
  const container = document.getElementById('directory-container');
  container.innerHTML = ''; // Clear previous content

  // Group staff by department
  const departments = {};
  staffData.forEach(staff => {
    const dept = staff.Department || 'Uncategorized';
    if (!departments[dept]) {
      departments[dept] = [];
    }
    departments[dept].push(staff);
  });

  // Sort departments alphabetically
  const sortedDepartments = Object.keys(departments).sort();

  // Render collapsible sections
  sortedDepartments.forEach(dept => {
    const button = document.createElement('button');
    button.className = 'collapsible';
    button.textContent = dept;

    const content = document.createElement('div');
    content.className = 'content';

    departments[dept].forEach(staff => {
      const card = document.createElement('div');
      card.className = 'staff-card';
      card.innerHTML = `
        <strong>${staff.Name}</strong><br>
        <a href="mailto:${staff.Email}">${staff.Email}</a>
      `;
      content.appendChild(card);
    });

    container.appendChild(button);
    container.appendChild(content);

    button.addEventListener('click', function () {
      this.classList.toggle('active');
      content.style.maxHeight = content.style.maxHeight ? null : `${content.scrollHeight}px`;
    });
  });
}


// Filter Functionality for Search Bar
document.getElementById('search-bar').addEventListener('input', function () {
  const query = this.value.toLowerCase(); // Get the search query
  const collapsibleButtons = document.querySelectorAll('.collapsible');
  const contentSections = document.querySelectorAll('.content');

  collapsibleButtons.forEach((button, index) => {
    const content = contentSections[index];
    const staffCards = content.querySelectorAll('.staff-card');
    let hasMatch = false;

    staffCards.forEach(card => {
      const text = card.textContent.toLowerCase(); // Get the text of each card
      if (text.includes(query)) {
        card.style.display = ''; // Show matching cards
        hasMatch = true;
      } else {
        card.style.display = 'none'; // Hide non-matching cards
      }
    });

    // Toggle visibility of department if any match found
    button.style.display = hasMatch ? '' : 'none';
  });
});

    // Fetch and Render on Load
    fetchAndRenderCSV();
  </script>
</body>
</html>
